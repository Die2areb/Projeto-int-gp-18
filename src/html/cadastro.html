<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MinhaSaude">
    <title>MinhaSaúde</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="../css/cabecalho.css" rel="stylesheet" type="text/css" />
    <link href="../css/cadastro.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header>
        <li><img id="logo" src="../assets/image/Logo.png" alt="MinhaSaúde"></li>

        <nav id="cabecalho">
            <h1>MinhaSaúde</h1>
        </nav>
    </header>

    <main id="container">
        <form id="register-form">
            <div id="form-header">
                <h1>Registrar-se</h1>
            </div>
            <div>
                <div class="inputbox">
                    <div class="input-field">
                        <i class="fa-solid fa-user"></i>
                        <input id="name" type="text" name="name" placeholder="Nome" required />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-person"></i>
                        <input id="username" type="text" name="username" placeholder="Usuário" required />
                    </div>
                    <div class="input-field">
                        <i class="fa-solid fa-passport"></i>
                        <input id="cpf" type="text" name="cpf" placeholder="CPF" required />
                    </div>
                    <div class="inputbox">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input id="email" type="text" name="email" placeholder="E-mail" required />
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="input-field">
                            <i class="fa-solid fa-key" aria-hidden="true"></i>
                            <input id="password" type="password" name="senha" placeholder="Senha" required />
                            <i id="verSenha" class="fa-solid fa-eye" aria-hidden="true"></i>
                        </div>
                    </div>
                    <div class="inputbox">
                        <div class="input-field">
                            <i class="fa-solid fa-key"></i>
                            <input id="confirm_password" type="password" name="confirma_senha"
                                placeholder="Confirma Senha" required />
                            <i id="verConfirmSenha" class="fa-solid fa-eye" aria-hidden="true"></i>
                        </div>
                    </div>
                    <br>
                    <div>
                        <input type="submit" id="register_button" name="acao" value="Cadastrar " />
                    </div>
                </div>
            </div>
        </form>
    </main>
    </script>
    <script src="../js/cadastro.js"></script>
</script>
</body>

</html>
