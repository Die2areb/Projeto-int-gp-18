<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="MinhaSaude">
    <title>MinhaSaúde</title>
    <link href="../css/contato_emergencial.css" rel="stylesheet" type="text/css" />
</head>

<body>
    <header id="cabecalho" style="text-align: center;">
        <div class="container">
          <div class="item"><img src="../assets/image/Logo.png" alt="logo" id="logo"></div>
          <div class="item1"><h1>MinhaSaúde</h1></div>
        </div>
      </header>
    <hr>
    <section id="titulo" style="text-align: center;">
        <div class="container2">
            <div class="i1"><img id="sos" src="../assets/image/sos.png" alt="sos"></div>
            <div class="i2"><h2>Cadastro de Contato Emergencial</h2></div>
        </div>
    </section>
    <main>
        <div class="formulario-container">
            <form action="#" method="post" autocomplete="off" id="form">
                <div>
                    
                        <label class="label" for="n1">Nome Completo: </label>
                        <input type="text" name="nome1" id="n1" pattern="[a-zA-Z]+">
                    
                    
                        <label class="label" for="parente">Parentesco:   </label>
                        <select name="parente" id="parente">
                            <option value="mae">Mãe</option>
                            <option value="pai">Pai</option>
                            <option value="irmao">irmão</option>
                            <option value="irmã">Irmã</option>
                            <option value="conjuge">Conjuge</option>
                        </select>
                </div>

                <div id="tel1">
                    <label class="label" for="tel">Telefone: </label>
                    <input type="tel" name="tel" id="tel"  pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx">
                </div>
                
            </form>
        </div>

        <div class="formulario-container2">
            <form action="#" method="post" autocomplete="off" id="form2">
                <div>
                    
                        <label class="label" for="n2">Nome Completo: </label>
                        <input type="text" name="nome1" id="n2" pattern="[a-zA-Z]+">


                    
                    
                        <label class="label" for="parente2">Parentesco:   </label>
                        <select name="parente" id="parente2">
                            <option value="mae">Mãe</option>
                            <option value="pai">Pai</option>
                            <option value="irmao">irmão</option>
                            <option value="irmã">Irmã</option>
                            <option value="conjuge">Conjuge</option>
                        </select>
                </div>

                <div id="tel2">
                    <label class="label" for="tel">Telefone: </label>
                    <input type="tel" name="tel" id="tel"  pattern="\([0-9]{2}\) [0-9]{4,5}-[0-9]{4}" placeholder="(xx)xxxxx-xxxx">
                </div>
                

                
            </form>
        </div>
        <input type="button" value="Salvar/Alterar" id="botao" onclick="salvar()">
    </main>
    

    <footer> 
        <nav>
            <ul id="container">
                <li><img id="navegacao" src="../assets/image/home.png" alt="HomePage">
                </li>
                <li><img id="navegacao" src="../assets/image/document.png" alt="HomePage">
                </li>
                <li><img id="navegacao" src="../assets/image/medical.png" alt="HomePage">
                </li>
                <li><img id="navegacao" src="../assets/image/heart.png" alt="HomePage">
                </li>
                <li><img id="navegacao" src="../assets/image/help.png" alt="HomePage">
                </li>
                <li><img id="navegacao" src="../assets/image/down.png" alt="HomePage">
                </li>
            </ul>
        </nav>
    </footer>

</body>

</html>
